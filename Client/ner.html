<script>
  function escapeRegExp(string) {
    return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
}

function Identify() {
    var text = $("#spam").val();
    if (text == "") {
        alert("Empty text cannot be identified, Enter Message");
        return;
    }

    $.ajax({
        url:  "https://5652-34-16-145-180.ngrok-free.app", 
        method: "POST",
        dataType: "json",
        contentType: "application/json",
        data: JSON.stringify({ text: text }),
        success: function (response) {
            let originalText = response.original;
            let entities = response.ents;
            for (let entity in entities) {
                let entityType = entities[entity];  
                let escapedEntity = escapeRegExp(entity);
                let highlightSpan = `<span class="highlight ${entityType.toLowerCase()}">${entity}</span>`;
                originalText = originalText.replace(new RegExp(escapedEntity, 'g'), highlightSpan);
            }
            $(".text").html(originalText);
        }
    });
}
